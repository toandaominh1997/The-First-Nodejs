<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<script src = "/socket.io/socket.io.js"></script>
<body>

   <div class="container">
     <h2>Form control: input</h2>
     <p>The form below contains two input elements; one of type text and one of type password:</p>
     <form>
       <div class="form-group">
         <label for="usr">Name:</label>
         <input type="text" class="form-control" id="user">
       </div>
       <div class="form-group">
         <label for="pwd">Password:</label>
         <input type="password" class="form-control" id="pass">
       </div>
       <div class="form-group">
            <button onclick="myFunction()" type="button" class="btn btn-info">Submit</button>

       </div>
     </form>
   </div>
   <p id="username"></p>
   <p id="password"></p>
   <p id="demo"></p>
   </body>
   <script>
      var socket = io();
      
      function myFunction(){
         var user = document.getElementById("user").value;
         var pass = document.getElementById("pass").value;
         document.getElementById("username").innerHTML = "Username: "+user;
         document.getElementById("password").innerHTML = "Password: "+pass;
         socket.emit('setUserPass', {name:user, pass:pass});
      }
      socket.on('checkUser', function(data){
         document.getElementById("demo").innerHTML = 120;
      });
   </script>
   </html>
